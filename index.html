<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <Title>Tic Tac Toe</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="name-area">
            <div class="player1-input">
                <form>
                    <label for="name1">Player 1:</label>
                    <input type="text" id="name1" name="name1">
                    <button type="button" id="name1-button">Submit</button>
                </form>
            </div>
            <div class="player2-input">
                <form>
                    <label for="name2">Player 2:</label>
                    <input type="text" id="name2" name="name2">
                    <button type="button" id="name2-button">Submit</button>
                </form>
            </div>
            <div class="player1-output">
                <p>Player 1 is</p>
            </div>
            <div class="player2-output">
                <p>Player 2 is</p>
            </div>
        </div>
        <div class="game-space"></div>
        <p>And the winner is:</p>
        <div class="winner-name"></div>

        <script src="script.js"></script>
    </body>
</html>
